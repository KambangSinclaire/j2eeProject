                </li>
            </ul>

    <div class="container Main_head formSignup">
        <header>

            <div class="Main_create">
                <h1 class="text-success text-capitalize">create account</h1>
                <p class="text-info">Please fill in the fields to create an account</p><br>
            </div>
            <form method="post">
                <div class="row">

                    <div class="col-sm-6 col-md-4 col-lg-3  m-auto">
                        <input type="text" class="m-2 firstName" name="firstName" placeholder="firstname"
                            required><br><br>
                        <input type="text" class="m-2 lastName" name="lastName" placeholder="lastname" required><br>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3  m-auto">
                        <input type="email" class="m-2 signUpEmail" name="email" placeholder="someone@example.com"
                            required><br><br>
                        <input type="password" class="m-2 signUpPassword" name="password" maxlength="50"
                            placeholder="password" required><br>
                    </div>

                    <div class="col-sm-6 col-md-4 col-lg-3  m-auto">
                        <input type="text" class="m-2 address" name="address" placeholder="address" required><br><br>
                        <input type="tel" class="m-2 phone" name="tel" placeholder="phone" required><br>
                    </div>

                </div>
                <input type="password" class="m-2 cpassword" name="cpassword" maxlength="50"
                    placeholder="Retype password" required><br><br>
                <button type="submit" class="btn btn-outline-success signUpBtn">Submit</button><br>
                <div class="float-right login_link">
                    <span>Already Have an Account?<a href="./login.html"> Login</a></span>
                </div><br><br>
            </form>
        </header>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
